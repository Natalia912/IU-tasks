<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Defines encoding for the document -->
  <meta charset="UTF-8">
  <!-- Defines viewport size and scale -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title of the webpage -->
  <title>Task 5</title>
  <script src="index.js" type="module" defer></script>
  <style>
    /* basic styles for the table and form */
    table, th, td {
      border-collapse: collapse;
      border: 1px solid black;
      padding: 20px;
    }
    #add-book {
      margin-top: 20px;
    }
    form {
      margin-top: 40px;
      display: flex;
      width: 360px;
      flex-direction: column;
      gap: 6px;
    }
    .error-text {
      color: red;
    }
  </style>
</head>
<body>
  <main>
    <!-- Table for displaying records -->
    <table id="book-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Year</th>
          <th>Genre</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <!-- Add book button -->
    <button id="add-book">Add Book</button>
    <!-- Container where a form for creating and updating records will be created -->
    <div class="form-container"></div>
  </main>
</body>
</html>
